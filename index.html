<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="heading">WEATHER APP</div>
        <div class="container-content">
            <div class="container-nav">
                <ul id="nav-bar">
                    <a href="#"><li>Home</li></a>
                    <a href="Search.html"><li>Search</li></a>
                </ul>
            </div>
            <div id="location"><span></span></div>
            <div class="container-middle">
                <ul>
                    <li id="date-time"></li>
                    
                    <li id="temp-curr"></li>
                    <li id="feels_like"></li>
                </ul>
                <div class="image-description">
                    <img id="temp-img" src="" alt="weather app">
                    <p id="temp-img-desc"></p>
                </div>
            </div>
    
            <div class="container-end-basic">
                <ul id="end-bar">
                    <li>
                        <img src="humidity.png" alt="">
                        <p id="humidity"></p>
                    </li>
                    <li>
                        <img src="wind.png" alt="">
                        <p id="wind-speed"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>@2023 WeatherApp.All Right Reserved</footer>
</body>
</html>
